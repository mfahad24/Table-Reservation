<!doctype html>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div id="title">
    <h1>Table Finder</h1>
    <h2>Pick your table now</h2>
  </div>

  <div id="tablediv">
    <div id="table1div" class="available reserved">
      <span id="table1" class="table">1</span>
    </div>
    <div id="table2div" class="available reserved">
      <span id="table2" class="table">2</span>
    </div>
    <div id="table3div" class="available reserved">
      <span id="table3" class="table">3</span>
    </div>
    <div id="table4div" class="available reserved">
      <span id="table4" class="table">4</span>
    </div>
    <div id="table5div" class="available reserved">
      <span id="table5" class="table">5</span>
    </div>
    <div id="table6div" class="available reserved">
      <span id="table6" class="table">6</span>
    </div>
    <div id="table7div" class="available reserved">
      <span id="table7" class="table">7</span>
    </div>
    <div id="table8div" class="available reserved">
      <span id="table8" class="table">8</span>
    </div>
    <div id="table9div" class="available reserved">
      <span id="table9" class="table">9</span>
    </div>
  </div>
  <div id="inputdiv">
    <div class="xout">x</div>
    <form>
      <h3 class="newinput">New Reservation</h3>
      <h4 class="numinput">Table Number:</h4>
      <h4 class="num"></h4>
      <input id="name" class="inputs" placeholder="Name" />
      <input id="phone" class="inputs" placeholder="Phone Number" />
      <input id="guests" class="inputs" placeholder="Number of guests" />
      <div><button type="submit" class="btn">SAVE</button></div>
    </form>
  </div>
  <script src="jquery-3.3.1.js"></script>
  <script src="script.js"></script>

</body>
</html>
